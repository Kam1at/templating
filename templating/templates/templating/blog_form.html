{% extends 'templating/base.html'%}
{% block content %}
<div class="container">
    <div class="col-5">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="p-2 btn btn-outline-primary bg-primary-subtle" type="submit">Отправить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
